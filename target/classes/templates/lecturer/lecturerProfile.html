<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot Security</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#003D7B">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lecturer/course/list/page/1}">View assigned courses</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/lecturer/leave/list}" class="nav-link">View leaves</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/lecturer/leave/pending/list}" class="nav-link">View pending leaves</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/lecturer/leave/rejected/list}" class="nav-link">View rejected leaves</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/lecturer/changePassword/{username}(username=${lecturerUser.username})}" class="nav-link">Change
                    Password</a>
            </li>
        </ul>
        <a class="navbar-brand">
            <p th:text="${lecturerUser.lecturerUser}"></p>
        </a>
        <span class="navbar-text">
      <form th:action="@{/lecturer/j_spring_security_logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Logout" class="btn btn-dark"/>
	</form>
    </span>
    </div>
</nav>

<div class="container" style="margin-top: 30px">
    <h4 th:text="${lecturerUser.lecturerUser}"></h4>
    <h4><a class="btn" style="background-color: #003D7B;color: white;font-weight: bold"
           th:href="@{|/lecturer/changePassword/${lecturerUser.username}|}">Change password</a></h4>

    <br/>

    <table class="table">
        <!--<p th:text="${student.firstName}"></p>-->
        <tr>
            <td>Name:</td>
            <td th:text = "${lecturerUser.lecturerUser}"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <p th:text = "${lecturerUser.lecturerUser.gender}">Gender</p>
            </td>
        </tr>

        <tr>
            <td>BirthDate:</td>
            <td>
                <p th:text="${#dates.format(lecturerUser.lecturerUser.birthDate, 'dd-MM-yyyy')}">Birth Date</p>
            </td>
        </tr>

        <tr>
            <td>Email:</td>
            <td>
                <p th:text = "${lecturerUser.lecturerUser.email}">Email</p>
            </td>
        </tr>

        <tr>
            <td>Mobile:</td>
            <td>
                <p th:text = "${lecturerUser.lecturerUser.mobile}">Mobile</p>
            </td>
        </tr>

        <tr>
            <td>Address:</td>
            <td>
                <p th:text = "${lecturerUser.lecturerUser.address}">Address</p>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
