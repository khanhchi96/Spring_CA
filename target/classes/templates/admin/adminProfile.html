<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot Security</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    #navbar-custom {
        background-color: #003D7B;
        font-weight: bold;
    }

    #navbar-custom a {
        color: #fff;
    }

    #navbar-custom a:hover {
        background-color: #D07221 !important;
    }

    .welcome {
        float: right;
        color: #003D7B;
    !important;
        font-family: Century Gothic;
        font-weight: bold;
    }

    .btn-link {
        color: #003D7B !important;
        font-weight: bold !important;
</style>
<body>
<div th:insert="~{admin/index :: adminheader}"></div>
<div class="container" style="margin-top: 30px">
    <h4 th:text="${adminUser.adminUser}"></h4>
    <h4><a class="btn" style="background-color: #003D7B;color: white;font-weight: bold"
           th:href="@{/admin/changePassword/{username}(username=${adminUser.username})}">Change password</a></h4>
    <br/>
    <table class="table">
        <!--<p th:text="${student.firstName}"></p>-->
        <tr>
            <td>Name:</td>
            <td th:text = "${adminUser.adminUser}"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <p th:text = "${adminUser.adminUser.gender}">Gender</p>
            </td>
        </tr>

        <tr>
            <td>BirthDate:</td>
            <td>
                <p th:text="${#dates.format(adminUser.adminUser.birthDate, 'dd-MM-yyyy')}">Birth Date</p>
            </td>
        </tr>

        <tr>
            <td>Email:</td>
            <td>
                <p th:text = "${adminUser.adminUser.email}">Email</p>
            </td>
        </tr>

        <tr>
            <td>Mobile:</td>
            <td>
                <p th:text = "${adminUser.adminUser.mobile}">Mobile</p>
            </td>
        </tr>

        <tr>
            <td>Address:</td>
            <td>
                <p th:text = "${adminUser.adminUser.address}">Address</p>
            </td>
        </tr>

    </table>
</div>

</body>
</html>
