<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    #navbar-custom {
        background-color: #003D7B;
        font-weight: bold;
    }

    #navbar-custom a {
        color: #fff;
    }

    #navbar-custom a:hover {
        background-color: #D07221 !important;
    }

    .welcome {
        float: right;
        color: #003D7B;
    !important;
        font-family: Century Gothic;
        font-weight: bold;
    }

    .btn-link {
        color: #003D7B !important;
        font-weight: bold !important;
    }

    table {
        width: 100%;
    }
</style>
<style>
    .course-list {
        background-color: #D07221;
    }
</style>
<body>
<div th:insert="~{admin/index :: adminheader}"></div>
<div class="container" style="margin-top: 30px;">
    <table>
        <tr>
            <td><h4 th:text="${course.courseCode}"></h4></td>
        </tr>
        <tr>
            <td><h4 th:text="${course.courseName}"></h4></td>
        </tr>
    </table>


    <table class="table">
        <thead class="thead-light">
        <tr>
            <th style="width: 50%">Lecturer Name</th>
            <th style="width: 50%">Department</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lecturer : ${lecturerList}">
            <td style="width: 50%">
                <a th:href="@{|/admin/lecturer/${lecturer.lecturerByCourse.lecturerId}|}"
                   th:text="${lecturer.lecturerByCourse}"></a>
            </td>
            <td style="width: 50%" th:text="${lecturer.lecturerByCourse.departmentLecturer.departmentName}"></td>
        </tr>
        </tbody>
    </table>


    <div th:switch="${studentCourseList}">
        <h2 th:case="null">No student registering for this course!</h2>
        <div th:case="*">


            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th style="width: 50%">Student Name</th>
                    <th style="width: 50%">Grade</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentCourseList}">
                    <td style="width: 50%">
                        <a th:href="@{|/admin/student/${student.studentByCourse.studentId}|}"
                           th:text="${student.studentByCourse}"></a>
                    </td>
                    <td style="width: 50%" th:text="${student.score}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div>
        <div style="position:relative; float:right; margin-right:50px">
            <nav>
                <ul class="pagination">
                    <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                        <a class="page-link"
                           th:href="@{|/admin/course/detail/${course.courseId}/${semesterId}/page/${pageNumber}|}"
                           th:text=${pageNumber}>1</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>


    <a class="btn" style="background-color: #003D7B;color: white"
       th:href="@{__${#httpServletRequest.requestURI}__/downloadCSV}">Download CSV file</a>
</div>

</body>
</html>
