<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    #navbar-custom {
        background-color: #003D7B;
        font-weight: bold;
    }

    #navbar-custom a {
        color: #fff;
    }

    #navbar-custom a:hover {
        background-color: #D07221 !important;
    }

    .welcome {
        float: right;
        color: #003D7B;
    !important;
        font-family: Century Gothic;
        font-weight: bold;
    }

    .btn-link {
        color: #003D7B !important;
        font-weight: bold !important;
</style>
<style>
    .course-list {
        background-color: #D07221;
    }
</style>
<body>
<div th:insert="~{admin/index :: adminheader}"></div>
<div class="container" style="margin-top: 50px">
    <div class="card">
        <div class="body">
            <div>
                <h4 class="card-title" style="margin-right: 50px;display:inline;" th:text="${course.courseCode}"></h4>
                <h4 class="card-title" style="margin:0;" th:text="${course.courseName}"></h4>
            </div>
            <div style="margin-top: 20px;">
                <h5 class="card-text">Available semesters:</h5>
            </div>
            <p th:each="semester: ${courseSemesters}" style="margin-top: 20px">
                <a class="btn"
                   style="background-color: #003D7B;color:white; font-weight: bold"
                   th:href="@{/admin/course/detail/{courseId}/{semesterId}/page/1(courseId=${course.courseId}, semesterId = ${semester.semesterId})}">
                    [[${semester.semesterLabel}]]
                </a><br/>
            </p>
            <a class="btn" style="background-color: #003D7B;color:white; font-weight: bold"
               th:href="@{/admin/course/detail/{id}/addSemester(id=${course.courseId})}">Add Semester</a>
        </div>
    </div>
</div>
</body>
</html>
