<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    #navbar-custom {
        background-color: #003D7B;
        font-weight: bold;
    }

    #navbar-custom a {
        color: #fff;
    }

    #navbar-custom a:hover {
        background-color: #D07221 !important;
    }

    .welcome {
        float: right;
        color: #003D7B;
    !important;
        font-family: Century Gothic;
        font-weight: bold;
    }

    .btn-link {
        color: #003D7B !important;
        font-weight: bold !important;
    }
</style>
<script>
    $('#topheader .navbar-nav a').on('click', function () {
        $('#topheader .navbar-nav').find('li').removeClass('active');
        $(this).parent('li').addClass('active');
    });
</script>

<body>
<div th:fragment="adminheader">
    <div style="margin-bottom: 20px; margin-right: 30px">
        <div class="float-left" style="height: 50px; margin-left: 20px;">
            <img style="max-height: 100%"
                 src="https://logos-download.com/wp-content/uploads/2016/12/National_University_of_Singapore_logo_NUS-700x323.png">
        </div>
        <table class="float-right" style="width: 400px">
            <tr>
                <td>
                    <p style="margin-bottom: 0;" class="welcome">Welcome, &nbsp;<a th:href="@{/admin/profile}"
                                                                                   class="welcome">[[${adminUser.adminUser}]]</a>
                    </p>
                </td>
                <td>
                    <form th:action="@{/admin/j_spring_security_logout}" method="post" class="welcome">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="submit" value="Logout" class="btn btn-link"/>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <div class="clearfix"></div>

    <div id="topheader">
        <nav class="navbar navbar-expand-sm" id="navbar-custom">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link student-list" th:href="@{/admin/student/list}" id="studentlist">Student
                    list</a><br/></li>
                <li class="nav-item"><a class="nav-link lecturer-list" th:href="@{/admin/lecturer/list}"
                                        id="lecturerlist">Lecturer list</a><br/></li>
                <li class="nav-item"><a class="nav-link course-list" th:href="@{/admin/course/list}" id="courselist">Course
                    list</a><br/></li>
                <li class="nav-item"><a class="nav-link courseReg" th:href="@{/admin/course/registration/review/page/1}"
                                        id="reviewcourseReg">Review course registration list</a></li>
                <li class="nav-item"><a class="nav-link lecturer-leave" th:href="@{/admin/leave/request/review/page/1}"
                                        id="reviewLeaveReg">Review lecturers' leave requests</a></li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
