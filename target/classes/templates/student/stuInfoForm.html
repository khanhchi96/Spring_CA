<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StudentInfo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
	.navbar-custom{
		background-color:#003D7B;
		font-family:Century Gothic;
		font-weight:bold;
	}
	.navbar-custom a{
		color:#fff
	}
	.navbar-custom a:hover{
		background-color:#D07221 !important;
	}
	.submit-custom{
		background-color:white
	}
	.btn{
		background-color:#003D7B;
		color:white;
		padding: 2px 6px 2px 6px;
	}
	.btn:hover{
		background-color:#D07221 !important;
		color:black;
	}
</style>
<body>
<div th:insert="~{student/index :: studentheader}"></div>
<div class="container">
	<h1>Student Info</h1>

	<form class="form-horizontal"  action="#" th:object="${student}" th:action="@{/student/editSave}"
		  method="get" >

		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Email:</label>
			<div class="col-sm-10">
				<input type="text" id="email" th:field="*{email}" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="mobile">Mobile:</label>
			<div class="col-sm-10">
				<input type="text" id="mobile" th:field="*{mobile}" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="address">Address:</label>
			<div class="col-sm-10">
				<input type="text" id="address" th:field="*{address}" />
			</div>
		</div>
		<!--<fieldset>-->
		<!--Email: <input type="text" th:field="*{email}" />-->
		<!--</fieldset>-->

		<!--<fieldset>-->
		<!--Mobile: <input type="text" th:field="*{mobile}" />-->
		<!--</fieldset>-->

		<!--<fieldset>-->
		<!--Address: <input type="text" th:field="*{address}" />-->
		<!--</fieldset>-->

		<fieldset>
			<button class="btn" type="submit">Save</button>
		</fieldset>


		<input type="hidden" id="id"  th:field="*{studentId}">

	</form>
</div>


</body>
</html>
